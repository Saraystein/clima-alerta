{% extends "base.html" %}
{% block title %}Cadastro de Alerta{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow-sm border-0 rounded">
        <div class="card-header bg-primary text-white text-center py-3">
          <h3 class="mb-0">Receber Alertas Climáticos</h3>
        </div>
        <div class="card-body">
          <form method="POST" action="/alerta">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" placeholder="Seu nome" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="seuemail@exemplo.com" required>
            </div>
            <div class="mb-3">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Ex: São Paulo" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Confirmar Cadastro</button>
            </div>
          </form>
        </div>
        <div class="card-footer text-center">
          <small class="text-muted">Você receberá alertas sobre condições climáticas extremas!</small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
